<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
        <div id="main">
            <div class="panelView">
              <div id="panelCalc"></div>
              <div id="panelResult">0</div>
            </div>
            <div class="bottonArea">
                <button class="bottonBox bottonOperator">C</button>
                <button class="bottonBox bottonOperator">Del</button>
                <button class="bottonBox bottonOperator">%</button>
                <button class="bottonBox bottonOperator">&divide;</button>
                <button class="bottonBox bottonNumber">7</button>
                <button class="bottonBox bottonNumber">8</button>
                <button class="bottonBox bottonNumber">9</button>
                <button class="bottonBox bottonOperator">&times;</button>
                <button class="bottonBox bottonNumber">4</button>
                <button class="bottonBox bottonNumber">5</button>
                <button class="bottonBox bottonNumber">6</button>
                <button class="bottonBox bottonOperator">&minus;</button>
                <button class="bottonBox bottonNumber">1</button>
                <button class="bottonBox bottonNumber">2</button>
                <button class="bottonBox bottonNumber">3</button>
                <button class="bottonBox bottonOperator">+</button>
                <button class="bottonBox bottonNumber">0</button>
                <button class="bottonBox bottonNumber">,</button>
                <button class="bottonResult">=</button>
            </div>
        </div>
    </main>
  </body>
</html>
