<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora Javascript com Typescript</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
        <div id="main">
            <div class="panelView">
              <div id="panelCalc"></div>
              <div id="panelResult">0</div>
            </div>
            <div class="bottonsArea">
                <button class="bottonBox bottonOperator" id="cc">&nbsp;</button>
                <button class="bottonBox bottonOperator" id="del">&nbsp;</button>
                <button class="bottonBox bottonOperator" id="pe">&nbsp;</button>
                <button class="bottonBox bottonOperator" id="di">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n7">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n8">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n9">&nbsp;</button>
                <button class="bottonBox bottonOperator" id="mu">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n4">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n5">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n6">&nbsp;</button>
                <button class="bottonBox bottonOperator" id="su">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n1">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n2">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n3">&nbsp;</button>
                <button class="bottonBox bottonOperator" id="so">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="n0">&nbsp;</button>
                <button class="bottonBox bottonNumber"   id="vi">&nbsp;</button>
                <button class="bottonResult" id="ig">&nbsp;</button>
            </div>
        </div>
    </main>
  </body>
</html>
