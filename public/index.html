<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
        <div id="main">
            <div class="panelView">
              <div id="panelCalc"></div>
              <div id="panelResult">0</div>
            </div>
            <div class="bottonArea">
                <button class="bottonBox bottonOperator" id="cc">C</button>
                <button class="bottonBox bottonOperator" id="del">Del</button>
                <button class="bottonBox bottonOperator" id="pe">%</button>
                <button class="bottonBox bottonOperator" id="di">&divide;</button>
                <button class="bottonBox bottonNumber"   id="n7">7</button>
                <button class="bottonBox bottonNumber"   id="n8">8</button>
                <button class="bottonBox bottonNumber"   id="n9">9</button>
                <button class="bottonBox bottonOperator" id="mu">&times;</button>
                <button class="bottonBox bottonNumber"   id="n4">4</button>
                <button class="bottonBox bottonNumber"   id="n5">5</button>
                <button class="bottonBox bottonNumber"   id="n6">6</button>
                <button class="bottonBox bottonOperator" id="su">&minus;</button>
                <button class="bottonBox bottonNumber"   id="n1">1</button>
                <button class="bottonBox bottonNumber"   id="n2">2</button>
                <button class="bottonBox bottonNumber"   id="n3">3</button>
                <button class="bottonBox bottonOperator" id="so">+</button>
                <button class="bottonBox bottonNumber"   id="n0">0</button>
                <button class="bottonBox bottonNumber"   id="vi">,</button>
                <button class="bottonResult" id="ig">=</button>
            </div>
        </div>
    </main>
  </body>
</html>
